<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
        }
        
        #reader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Create the hole effect */
        .hole-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 140px,
                rgba(0, 0, 0, 0.9) 141px
            );
            z-index: 10;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid #00ff9d;
            border-radius: 12px;
            z-index: 11;
            pointer-events: none;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.95),
                        0 0 20px rgba(0, 255, 157, 0.3);
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff9d, transparent);
            animation: scan 2s ease-in-out infinite;
            z-index: 12;
            box-shadow: 0 0 10px #00ff9d;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .status {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 12px;
            z-index: 20;
        }
        
        .instructions {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 16px;
            padding: 12px;
            z-index: 20;
        }
        
        .error {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #ff4444;
            font-size: 16px;
            padding: 15px;
            z-index: 20;
            background: rgba(255, 68, 68, 0.1);
            border-top: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div id="reader"></div>
        <div class="hole-overlay"></div>
        <div class="scan-frame">
            <div class="scan-line"></div>
        </div>
        
        <div id="status" class="status">Starting QR Scanner...</div>
        <div class="instructions">Position QR code within the frame</div>
        <div id="error" class="error hidden"></div>
    </div>

    <script>
        // Telegram WebApp integration
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }

        // Initialize scanner
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = false;

        // DOM elements
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error');

        // Start scanner function
        async function startScanner() {
            if (isScanning) return;

            try {
                statusElement.textContent = "Starting camera...";
                errorElement.classList.add('hidden');

                // Check camera support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Camera not supported");
                }

                // Start QR scanner
                await html5QrCode.start(
                    { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    {
                        fps: 10,
                        qrbox: {
                            width: 250,
                            height: 250
                        },
                        aspectRatio: 1.0
                    },
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                statusElement.textContent = "Scanner ready - Point at QR code";

            } catch (error) {
                console.error("Scanner error:", error);
                
                // Try with simpler constraints if first attempt fails
                if (!isScanning) {
                    try {
                        await html5QrCode.start(
                            { facingMode: "environment" },
                            {
                                fps: 10,
                                qrbox: {
                                    width: 250,
                                    height: 250
                                }
                            },
                            onScanSuccess,
                            onScanFailure
                        );
                        
                        isScanning = true;
                        statusElement.textContent = "Scanner ready - Point at QR code";
                        
                    } catch (secondError) {
                        handleCameraError(secondError);
                    }
                } else {
                    handleCameraError(error);
                }
            }
        }

        // Handle successful scan
        function onScanSuccess(decodedText) {
            console.log("QR Code scanned:", decodedText);
            
            // Update status
            statusElement.textContent = "âœ“ QR Code detected!";
            
            // Send data to Telegram bot
            if (tg && tg.sendData) {
                console.log("Sending data to Telegram:", decodedText);
                tg.sendData(decodedText);
                
                // Close WebApp after sending data
                setTimeout(() => {
                    if (tg.close) {
                        tg.close();
                    }
                }, 500);
            } else {
                // Fallback for non-Telegram environment
                console.log("Scanned QR Code:", decodedText);
                statusElement.textContent = "Scanned: " + decodedText;
            }
            
            // Stop scanner
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                }).catch(console.error);
            }
        }

        // Handle scan failures (normal when no QR code is visible)
        function onScanFailure(error) {
            // Don't show errors for normal scanning failures
        }

        // Handle camera errors
        function handleCameraError(error) {
            let errorMessage = "Camera error: ";
            
            switch (error.name) {
                case "NotAllowedError":
                    errorMessage = "Camera permission denied. Please allow camera access and refresh.";
                    break;
                case "NotFoundError":
                    errorMessage = "No camera found on this device.";
                    break;
                case "NotSupportedError":
                    errorMessage = "Camera not supported in this browser.";
                    break;
                case "NotReadableError":
                    errorMessage = "Camera is already in use by another application.";
                    break;
                default:
                    errorMessage = "Failed to start camera: " + error.message;
            }
            
            errorElement.textContent = errorMessage;
            errorElement.classList.remove('hidden');
            statusElement.textContent = "Camera error";
        }

        // Initialize scanner when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(startScanner, 100);
        });

        // Clean up when page unloads
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().catch(console.error);
            }
        });
    </script>
</body>
</html>
