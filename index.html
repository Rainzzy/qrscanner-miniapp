<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #qr-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border: 3px solid red;
      box-sizing: border-box;
      z-index: 10;
    }
    #error {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="qr-frame"></div>
  <div id="error"></div>

  <script>
    // Ensure Telegram WebApp context is available
    const tg = window.Telegram.WebApp;
    tg.expand(); // Fullscreen experience

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      (decodedText) => {
        // Send scanned QR data to Telegram bot
        if (tg && tg.sendData) {
          tg.sendData(decodedText);
        } else {
          document.getElementById("error").innerText = "✅ Scanned: " + decodedText;
        }
        html5QrCode.stop();
      }
    ).catch(err => {
      document.getElementById("error").innerText = "❌ Camera error: " + err;
    });
  </script>
</body>
</html>
