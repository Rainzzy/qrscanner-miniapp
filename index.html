<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
    #trigger {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Scanning QR Code...</h2>
  <button id="trigger">Start</button>
  <div id="reader"></div>
  <div id="error"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              tg.sendData(decodedText);
              html5QrCode.stop();
            }
          ).catch(err => {
            document.getElementById("error").innerText = "âŒ Scanner error: " + err;
          });
        })
        .catch(() => {
          document.getElementById("error").innerText = "âŒ Please allow camera access to scan QR code.";
        });
    }

    // Simulate a user gesture to trigger camera access
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("trigger").click();
      }, 500); // Delay ensures Telegram WebView is ready
    });

    document.getElementById("trigger").addEventListener("click", startScanner);
  </script>
</body>
</html>
