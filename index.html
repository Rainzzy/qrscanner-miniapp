<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· Scanning QR Code...</h2>
  <div id="reader"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function onScanSuccess(decodedText) {
      tg.sendData(decodedText); // Send to bot
      html5QrCode.stop(); // Stop camera
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.body.innerHTML = `<p>âŒ Camera error: ${err}</p>`;
    });
  </script>
</body>
</html>
