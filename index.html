<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üì∑ Scanning QR Code...</h2>
  <div id="reader"></div>
  <div id="error"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    // First, request camera access to trigger native permission popup
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => {
        // Permission granted, start scanning
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            tg.sendData(decodedText); // Send to bot
            html5QrCode.stop(); // Stop camera
          }
        ).catch(err => {
          document.getElementById("error").innerText = "‚ùå Error starting scanner: " + err;
        });
      })
      .catch(() => {
        document.getElementById("error").innerText = "‚ùå Please allow camera access to scan QR code.";
      });
  </script>
</body>
</html>
