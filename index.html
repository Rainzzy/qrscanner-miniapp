<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #qr-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border: 3px solid red;
      box-sizing: border-box;
      z-index: 10;
    }
    #error {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="qr-frame"></div>
  <div id="error"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    async function triggerCameraPermission() {
      try {
        // Force native permission popup
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop()); // release lock

        // Start scanner after permission granted
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            if (tg && tg.sendData) {
              tg.sendData(decodedText);
            } else {
              document.getElementById("error").innerText = "✅ Scanned: " + decodedText;
            }
            html5QrCode.stop();
          }
        ).catch(err => {
          document.getElementById("error").innerText = "❌ Scanner error: " + err;
        });

      } catch (err) {
        document.getElementById("error").innerText = "❌ Camera permission denied or blocked. Please enable it in Telegram app settings.";
      }
    }

    window.addEventListener("DOMContentLoaded", triggerCameraPermission);
  </script>
</body>
</html>
