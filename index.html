<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    
    .scanner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }
    
    #reader {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Hole effect overlay */
    .hole-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle at center,
        transparent 140px,
        rgba(0, 0, 0, 0.95) 141px
      );
      z-index: 10;
      pointer-events: none;
    }
    
    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 2px solid #00ff9d;
      border-radius: 12px;
      z-index: 11;
      pointer-events: none;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.95);
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ff9d, transparent);
      animation: scan 2s ease-in-out infinite;
      z-index: 12;
      box-shadow: 0 0 10px #00ff9d;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    .status {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: 500;
      padding: 12px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div id="reader"></div>
    <div class="hole-overlay"></div>
    <div class="scan-frame">
      <div class="scan-line"></div>
    </div>
    
    <div id="status" class="status">Starting QR Scanner...</div>
  </div>

  <script>
    // Telegram WebApp integration
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.expand();
      tg.ready();
    }

    let html5QrCode = null;
    let isScanning = false;

    // Start scanner function
    async function startScanner() {
      if (isScanning) return;

      try {
        document.getElementById('status').textContent = "Starting camera...";

        // Check if camera is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          document.getElementById('status').textContent = "Camera not supported";
          return;
        }

        // Create scanner instance
        html5QrCode = new Html5Qrcode("reader");

        // Start QR scanner
        await html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: {
              width: 250,
              height: 250
            },
            aspectRatio: 1.0
          },
          onScanSuccess,
          onScanFailure
        );

        isScanning = true;
        document.getElementById('status').textContent = "Scanner ready";

      } catch (error) {
        console.error("Scanner error:", error);
        document.getElementById('status').textContent = "Camera access failed";
        
        // Try again with front camera
        try {
          await html5QrCode.start(
            { facingMode: "user" },
            {
              fps: 10,
              qrbox: {
                width: 250,
                height: 250
              }
            },
            onScanSuccess,
            onScanFailure
          );
          
          isScanning = true;
          document.getElementById('status').textContent = "Scanner ready";
          
        } catch (secondError) {
          document.getElementById('status').textContent = "Cannot access camera";
        }
      }
    }

    // Handle successful scan
    function onScanSuccess(decodedText) {
      console.log("QR Code scanned:", decodedText);
      
      document.getElementById('status').textContent = "QR Code detected!";
      
      // Send data to Telegram bot
      if (tg && tg.sendData) {
        tg.sendData(decodedText);
        
        // Force close the WebApp - multiple methods
        setTimeout(() => {
          if (tg.close) {
            tg.close();
          }
          // Additional close methods
          if (window.close) {
            window.close();
          }
        }, 300);
      }
      
      // Stop scanner
      if (html5QrCode && isScanning) {
        html5QrCode.stop().then(() => {
          isScanning = false;
        }).catch(console.error);
      }
    }

    // Handle scan failures
    function onScanFailure(error) {
      // Ignore normal scanning failures
    }

    // Initialize scanner when page loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(startScanner, 500);
    });

    // Clean up when page unloads
    window.addEventListener('beforeunload', () => {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().catch(console.error);
      }
    });
  </script>
</body>
</html>
