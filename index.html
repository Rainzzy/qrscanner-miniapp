<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    .scanner-area {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: 20px 0;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    #reader {
      width: 100%;
      height: 100%;
    }
    
    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 2px solid #00ff9d;
      border-radius: 12px;
      z-index: 10;
      pointer-events: none;
      background: transparent;
    }
    
    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9;
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ff9d, transparent);
      animation: scan 2s ease-in-out infinite;
      z-index: 11;
      box-shadow: 0 0 10px #00ff9d;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    .error {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #F44336;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    .success {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    .permission-btn {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      border: none;
      border-radius: 25px;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
      width: 100%;
      max-width: 400px;
    }
    
    .permission-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .instructions {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.5);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    .hidden {
      display: none;
    }
    
    html, body {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scanner-area">
      <div id="reader"></div>
      <div class="scan-overlay"></div>
      <div class="scan-frame">
        <div class="scan-line"></div>
      </div>
    </div>
    
    <div id="status" class="status">Ready to scan QR codes</div>
    
    <div id="error" class="error hidden">
      Camera access is required to scan QR codes.
    </div>
    
    <div id="success" class="success hidden">
      QR Code scanned successfully!
    </div>
    
    <button id="permission-btn" class="permission-btn">
      Start Camera & Scan QR Code
    </button>
    
    <div class="instructions">
      <strong>Instructions:</strong><br>
      1. Tap "Start Camera" to begin scanning<br>
      2. Allow camera access when prompted
    </div>
  </div>

  <script>
    // Telegram WebApp integration
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.expand();
      tg.ready();
      console.log('Telegram WebApp initialized');
    }

    // DOM elements
    const statusElement = document.getElementById('status');
    const errorElement = document.getElementById('error');
    const successElement = document.getElementById('success');
    const permissionBtn = document.getElementById('permission-btn');
    
    let html5QrCode = null;
    let isScanning = false;
    
    // Initialize the scanner
    function initScanner() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        statusElement.textContent = "Tap the button below to start scanning";
      } catch (error) {
        showError("Failed to initialize QR scanner");
      }
    }
    
    // Request camera permission
    async function requestCameraPermission() {
      try {
        statusElement.textContent = "Requesting camera access...";
        errorElement.classList.add('hidden');
        successElement.classList.add('hidden');
        permissionBtn.disabled = true;
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error("Camera not supported");
        }

        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "environment" } 
        });
        
        stream.getTracks().forEach(track => track.stop());
        startScanner();
        
      } catch (error) {
        console.error("Camera permission error:", error);
        permissionBtn.disabled = false;
        
        if (error.name === 'NotAllowedError') {
          showError("Camera permission denied. Please allow camera access.");
        } else {
          showError("Failed to access camera");
        }
      }
    }
    
    // Start the QR scanner
    async function startScanner() {
      if (isScanning) return;
      
      try {
        statusElement.textContent = "Starting scanner...";
        
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0
        };
        
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanFailure
        );
        
        isScanning = true;
        statusElement.textContent = "Scanner active - Point camera at QR code";
        permissionBtn.textContent = "Scanning...";
        permissionBtn.disabled = true;
        
      } catch (error) {
        console.error("Scanner start error:", error);
        
        try {
          await html5QrCode.start(
            { facingMode: "user" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanFailure
          );
          
          isScanning = true;
          statusElement.textContent = "Scanner active - Point camera at QR code";
          permissionBtn.textContent = "Scanning...";
          permissionBtn.disabled = true;
          
        } catch (secondError) {
          showError("Failed to start camera");
          permissionBtn.disabled = false;
          permissionBtn.textContent = "Try Again";
        }
      }
    }
    
    // Handle successful scan - FORCE CLOSE VERSION
    async function onScanSuccess(decodedText) {
      console.log("QR Code scanned:", decodedText);
      
      statusElement.classList.add('hidden');
      errorElement.classList.add('hidden');
      successElement.classList.remove('hidden');
      successElement.textContent = "QR Code scanned! Closing...";
      
      // Stop scanner immediately
      if (html5QrCode && isScanning) {
        try {
          await html5QrCode.stop();
          isScanning = false;
        } catch (err) {
          console.error("Error stopping scanner:", err);
        }
      }
      
      // Send data to Telegram bot
      if (tg && tg.sendData) {
        console.log("Sending data to Telegram:", decodedText);
        tg.sendData(decodedText);
        
        // AGGRESSIVE CLOSE ATTEMPTS
        setTimeout(() => {
          console.log("Attempting to close WebApp...");
          
          // Method 1: Standard Telegram close
          if (tg.close) {
            console.log("Trying tg.close()");
            tg.close();
          }
          
          // Method 2: Try multiple times with delays
          setTimeout(() => {
            if (tg.close) {
              console.log("Trying tg.close() again");
              tg.close();
            }
          }, 100);
          
          setTimeout(() => {
            if (tg.close) {
              console.log("Third attempt with tg.close()");
              tg.close();
            }
          }, 300);
          
          // Method 3: Try to trigger back button behavior
          setTimeout(() => {
            if (tg.BackButton && tg.BackButton.isVisible) {
              console.log("Using BackButton to close");
              tg.BackButton.onClick(tg.close);
              tg.BackButton.show();
              setTimeout(() => {
                if (tg.BackButton._onClick) {
                  tg.BackButton._onClick();
                }
              }, 50);
            }
          }, 200);
          
          // Method 4: Last resort - show close instruction
          setTimeout(() => {
            successElement.textContent = "âœ… Scan complete! Please close this window manually.";
            permissionBtn.textContent = "Scan Another QR Code";
            permissionBtn.disabled = false;
            permissionBtn.classList.remove('hidden');
          }, 2000);
          
        }, 100);
      } else {
        // Not in Telegram
        successElement.textContent = `QR Code: ${decodedText}`;
        permissionBtn.textContent = "Scan Another QR Code";
        permissionBtn.disabled = false;
      }
    }
    
    // Handle scan failure
    function onScanFailure(error) {
      // Ignore scanning errors
    }
    
    // Show error message
    function showError(message) {
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
      statusElement.classList.add('hidden');
    }
    
    // Request camera permission when button is clicked
    permissionBtn.addEventListener('click', requestCameraPermission);
    
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', initScanner);
    
    // Clean up
    window.addEventListener('beforeunload', () => {
      if (html5QrCode && isScanning) {
        html5QrCode.stop().catch(console.error);
      }
    });

    // Prevent scrolling
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('wheel', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
