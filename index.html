<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }
        
        #reader {
            width: 100%;
            height: 400px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            z-index: 10;
        }
        
        .scan-frame {
            width: 100%;
            height: 100%;
            border: 3px solid #00ff9d;
            border-radius: 12px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff9d, transparent);
            animation: scan 2s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff9d;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-initializing {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }
        
        .status-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #F44336;
        }
        
        .instructions {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2196F3;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .permission-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .permission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <div id="reader"></div>
        
        <div class="scan-overlay">
            <div class="scan-frame">
                <div class="scan-line"></div>
            </div>
        </div>
        
        <div id="status" class="status status-initializing">
            Preparing scanner...
        </div>
        
        <div id="error" class="status status-error hidden">
            Error message will appear here
        </div>
        
        <div id="success" class="success hidden">
            QR Code scanned successfully!
        </div>
        
        <button id="permission-btn" class="permission-btn hidden">
            Allow Camera Access
        </button>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Allow camera access when prompted</li>
                <li>Point your camera at a QR code</li>
                <li>Keep the QR code within the frame</li>
                <li>The scanner will automatically detect the code</li>
            </ol>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
        }

        // DOM elements
        const readerElement = document.getElementById('reader');
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error');
        const successElement = document.getElementById('success');
        const permissionBtn = document.getElementById('permission-btn');
        
        let html5QrCode = null;
        let isScanning = false;
        
        // Initialize the scanner
        function initScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                checkCameraPermissions();
            } catch (error) {
                showError("Failed to initialize QR scanner: " + error.message);
            }
        }
        
        // Check if we have camera permissions
        async function checkCameraPermissions() {
            statusElement.textContent = "Checking camera permissions...";
            
            try {
                // Check if browser supports camera API
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Your browser doesn't support camera access.");
                }
                
                // Test if we can access the camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // If we get here, we have permission
                stream.getTracks().forEach(track => track.stop());
                
                // Start the scanner
                startScanner();
                
            } catch (error) {
                console.error("Camera permission error:", error);
                
                if (error.name === 'NotAllowedError') {
                    // Permission denied - show button to request access
                    statusElement.classList.add('hidden');
                    permissionBtn.classList.remove('hidden');
                    showError("Camera access was denied. Please allow camera access to scan QR codes.");
                } else if (error.name === 'NotFoundError') {
                    showError("No camera found on your device.");
                } else if (error.name === 'NotSupportedError') {
                    showError("Your browser doesn't support camera access.");
                } else if (error.name === 'NotReadableError') {
                    showError("Camera is already in use by another application.");
                } else {
                    showError("Failed to access camera: " + error.message);
                }
            }
        }
        
        // Start the QR scanner
        async function startScanner() {
            if (isScanning) return;
            
            try {
                statusElement.textContent = "Starting camera...";
                statusElement.className = "status status-initializing";
                
                // Hide error and permission button
                errorElement.classList.add('hidden');
                permissionBtn.classList.add('hidden');
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };
                
                // Try rear camera first, then fall back to any camera
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                ).catch(async error => {
                    // If rear camera fails, try any camera
                    await html5QrCode.start(
                        { facingMode: "user" },
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                });
                
                isScanning = true;
                statusElement.textContent = "Scanner active - Point camera at QR code";
                statusElement.className = "status status-active";
                
            } catch (error) {
                console.error("Scanner start error:", error);
                
                if (error.message && error.message.includes('No MultiFormat Readers')) {
                    showError("QR scanning is not supported in this browser.");
                } else if (error.name === 'NotAllowedError') {
                    statusElement.classList.add('hidden');
                    permissionBtn.classList.remove('hidden');
                    showError("Camera access was denied. Please allow camera access to scan QR codes.");
                } else {
                    showError("Failed to start scanner: " + error.message);
                }
            }
        }
        
        // Handle successful scan
        function onScanSuccess(decodedText) {
            console.log("QR Code scanned:", decodedText);
            
            // Update UI
            statusElement.classList.add('hidden');
            errorElement.classList.add('hidden');
            successElement.classList.remove('hidden');
            
            // Stop scanning
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                }).catch(console.error);
            }
            
            // Send data to Telegram bot
            if (tg && tg.sendData) {
                tg.sendData(decodedText);
                
                // Close after a short delay
                setTimeout(() => {
                    if (tg.close) {
                        tg.close();
                    }
                }, 1500);
            } else {
                // Fallback for non-Telegram environment
                successElement.textContent = `QR Code scanned: ${decodedText}`;
            }
        }
        
        // Handle scan failure (normal - happens when no QR code is visible)
        function onScanFailure(error) {
            // Don't show errors for normal scanning failures
            // These happen frequently when no QR code is in view
        }
        
        // Show error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            statusElement.className = "status status-error";
        }
        
        // Request camera permission when button is clicked
        permissionBtn.addEventListener('click', () => {
            permissionBtn.classList.add('hidden');
            checkCameraPermissions();
        });
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initScanner);
        
        // Clean up when page unloads
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().catch(console.error);
            }
        });
    </script>
</body>
</html>
