<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }
        
        #reader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }
        
        /* Hole effect overlay */
        .hole-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 140px,
                rgba(0, 0, 0, 0.95) 141px
            );
            z-index: 10;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px solid #00ff9d;
            border-radius: 12px;
            z-index: 11;
            pointer-events: none;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.95);
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff9d, transparent);
            animation: scan 2s ease-in-out infinite;
            z-index: 12;
            box-shadow: 0 0 10px #00ff9d;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .status {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 12px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .instructions {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 16px;
            padding: 12px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .error {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #ff4444;
            font-size: 16px;
            padding: 15px;
            z-index: 20;
            background: rgba(255, 68, 68, 0.1);
            border-top: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .retry-btn {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff9d;
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div id="reader"></div>
        <div class="hole-overlay"></div>
        <div class="scan-frame">
            <div class="scan-line"></div>
        </div>
        
        <div id="status" class="status">Initializing QR Scanner...</div>
        <div class="instructions">Position QR code within the frame</div>
        <div id="error" class="error hidden"></div>
        <button id="retry-btn" class="retry-btn hidden">Retry Camera</button>
    </div>

    <script>
        // Telegram WebApp integration
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }

        // DOM elements
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('error');
        const retryBtn = document.getElementById('retry-btn');
        
        let html5QrCode = null;
        let isScanning = false;

        // Initialize scanner
        function initScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                startScanner();
            } catch (error) {
                showError("Failed to initialize scanner: " + error);
            }
        }

        // Start scanner function
        async function startScanner() {
            if (isScanning) return;

            try {
                statusElement.textContent = "Starting camera...";
                errorElement.classList.add('hidden');
                retryBtn.classList.add('hidden');

                // Check if camera is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Camera API not supported in this browser");
                }

                // Simple camera constraints
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 }
                    }
                };

                // Start QR scanner
                await html5QrCode.start(
                    constraints,
                    {
                        fps: 10,
                        qrbox: {
                            width: 250,
                            height: 250
                        },
                        aspectRatio: 1.0
                    },
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                statusElement.textContent = "Scanner ready - Point at QR code";

            } catch (error) {
                console.error("Scanner error:", error);
                
                // Try alternative approach with simpler constraints
                if (!isScanning) {
                    try {
                        statusElement.textContent = "Trying alternative camera...";
                        
                        await html5QrCode.start(
                            { facingMode: "environment" },
                            {
                                fps: 10,
                                qrbox: {
                                    width: 250,
                                    height: 250
                                }
                            },
                            onScanSuccess,
                            onScanFailure
                        );
                        
                        isScanning = true;
                        statusElement.textContent = "Scanner ready - Point at QR code";
                        
                    } catch (secondError) {
                        handleCameraError(secondError);
                    }
                } else {
                    handleCameraError(error);
                }
            }
        }

        // Handle successful scan
        function onScanSuccess(decodedText) {
            console.log("QR Code scanned:", decodedText);
            
            // Update status
            statusElement.textContent = "✓ QR Code detected!";
            
            // Send data to Telegram bot
            if (tg && tg.sendData) {
                console.log("Sending to Telegram:", decodedText);
                
                // Use the Telegram WebApp method to send data back to bot
                tg.sendData(decodedText);
                
                // Show confirmation and close
                statusElement.textContent = "✓ Sent to Telegram! Closing...";
                
                // Close WebApp after a short delay
                setTimeout(() => {
                    if (tg.close) {
                        tg.close();
                    } else {
                        // Fallback if close is not available
                        statusElement.textContent = "✓ Data sent! You can close this window.";
                    }
                }, 1000);
                
            } else {
                // Fallback for non-Telegram environment
                console.log("Scanned QR Code (non-Telegram):", decodedText);
                statusElement.textContent = "Scanned: " + decodedText;
                
                // Show the scanned data for 3 seconds
                setTimeout(() => {
                    statusElement.textContent = "Scanner ready - Point at QR code";
                }, 3000);
            }
            
            // Don't stop scanner - allow continuous scanning
            // If you want to stop after one scan, uncomment below:
            /*
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                }).catch(console.error);
            }
            */
        }

        // Handle scan failures (normal when no QR code is visible)
        function onScanFailure(error) {
            // Don't show errors for normal scanning failures
            // These happen frequently when no QR code is in view
        }

        // Handle camera errors
        function handleCameraError(error) {
            console.error("Camera error:", error);
            
            let errorMessage = "Camera access failed. ";
            
            if (error && error.message) {
                if (error.message.includes("NotAllowedError") || error.name === "NotAllowedError") {
                    errorMessage += "Please allow camera access in Telegram settings and refresh the page.";
                } else if (error.message.includes("NotFoundError") || error.name === "NotFoundError") {
                    errorMessage += "No camera found on this device.";
                } else if (error.message.includes("NotSupportedError") || error.name === "NotSupportedError") {
                    errorMessage += "Camera not supported in this browser.";
                } else if (error.message.includes("NotReadableError") || error.name === "NotReadableError") {
                    errorMessage += "Camera is already in use by another application.";
                } else {
                    errorMessage += error.message;
                }
            } else {
                errorMessage += "Please check camera permissions and try again.";
            }
            
            errorElement.textContent = errorMessage;
            errorElement.classList.remove('hidden');
            statusElement.textContent = "Camera error";
            retryBtn.classList.remove('hidden');
        }

        // Retry camera access
        retryBtn.addEventListener('click', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    initScanner();
                }).catch(() => {
                    isScanning = false;
                    initScanner();
                });
            } else {
                initScanner();
            }
        });

        // Initialize scanner when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(initScanner, 100);
        });

        // Clean up when page unloads
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().catch(console.error);
            }
        });
    </script>
</body>
</html>
