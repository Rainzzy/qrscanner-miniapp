<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: none;
    }
    #qr-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border: 3px solid red;
      box-sizing: border-box;
      z-index: 10;
    }
    #error {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 16px;
    }
    #start-btn {
      margin-top: 40vh;
      padding: 12px 24px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-btn">üì∑ Start Scanning</button>
  <div id="reader">
    <div id="qr-frame"></div>
  </div>
  <div id="error"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("reader").style.display = "block";

      // Force permission popup
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText) => {
              if (tg && tg.sendData) {
                tg.sendData(decodedText);
              } else {
                document.getElementById("error").innerText = "‚úÖ Scanned: " + decodedText;
              }
              html5QrCode.stop();
            }
          ).catch(err => {
            document.getElementById("error").innerText = "‚ùå Scanner error: " + err;
          });
        })
        .catch(() => {
          document.getElementById("error").innerText = "‚ùå Camera access blocked. Please enable it in browser settings.";
        });
    });
  </script>
</body>
</html>
